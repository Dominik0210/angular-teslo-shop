<h1 class="text-3xl font-bold font-['Montserrat']">
  Todos los productos {{ paginationService.currentPage() }}
</h1>
<h2 class="text-xl mb-5">Para todos los gustos</h2>

<div
  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-2 gap-4"
>
  @for (product of productsResource.value()?.products; track $index) {
  <product-card [product]="product" />

  }
  <!-- Empty -->
  @empty {
  <p>No hay nada que mostar</p>
  }
  <app-pagination
    [pages]="productsResource.value()?.pages ?? 0"
    [currentPage]="paginationService.currentPage()"
  />
</div>
